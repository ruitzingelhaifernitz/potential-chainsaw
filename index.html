<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pizza Game 1</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #222;
      font-family: sans-serif;
    }

    canvas {
      display: block;
      background: url('https://images.unsplash.com/photo-1586201375761-83865001e17d?auto=format&fit=crop&w=1200&q=80') repeat-x;
      background-size: cover;
    }

    #winScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      color: white;
      font-size: 3em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
      display: none;
    }
  </style>
</head>
<body>
<canvas id="game"></canvas>
<div id="winScreen">You Win!</div>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

let W = window.innerWidth;
let H = window.innerHeight;
canvas.width = W;
canvas.height = H;

let pizzaImg = new Image();
pizzaImg.src = 'SpinachAndPesto-3dTest.jpg';

let ovenImg = new Image();
ovenImg.src = 'Oven_1.png';

let logoImg = new Image();
logoImg.src = 'LIDL_LOGO_cropped_40x40.png';

let pizza = {
  x: 80,
  y: H/2,
  radius: 20,
  velocity: 0,
  gravity: 0.6,
  lift: -10
};

let pipes = [];
let pipeSpacing = 300;
let pipeWidth = 60;
let pipeGap = 180;
let frame = 0;
let gameRunning = false;
let gameWon = false;

let oven = {
  x: W + 1000,
  y: H/2 - 392/2,
  width: 209.5, // Scaled proportionally to 419x392
  height: 196
};

let backgroundX = 0;

function drawPizza() {
  ctx.drawImage(pizzaImg, pizza.x - 25, pizza.y - 25, 50, 50);
}

function drawOven() {
  ctx.drawImage(ovenImg, oven.x, oven.y, oven.width, oven.height);
}

function drawPipes() {
  for (let i = 0; i < pipes.length; i++) {
    let p = pipes[i];
    ctx.drawImage(logoImg, p.x, 0, pipeWidth, p.top);
    ctx.drawImage(logoImg, p.x, H - p.bottom, pipeWidth, p.bottom);
  }
}

function updatePipes() {
  for (let i = 0; i < pipes.length; i++) {
    pipes[i].x -= 2;
  }

  if (frame % pipeSpacing === 0) {
    let top = Math.random() * (H - pipeGap - 100);
    let bottom = H - top - pipeGap;
    pipes.push({ x: W, top: top, bottom: bottom });
  }

  pipes = pipes.filter(p => p.x + pipeWidth > 0);
}

function drawBackground() {
  backgroundX -= 1;
  if (backgroundX <= -canvas.width) backgroundX = 0;
  ctx.drawImage(canvas, backgroundX, 0, canvas.width, canvas.height);
  ctx.drawImage(canvas, backgroundX + canvas.width, 0, canvas.width, canvas.height);
}

function detectCollision() {
  for (let i = 0; i < pipes.length; i++) {
    let p = pipes[i];
    if (
      pizza.x + 25 > p.x &&
      pizza.x - 25 < p.x + pipeWidth &&
      (pizza.y - 25 < p.top || pizza.y + 25 > H - p.bottom)
    ) {
      endGame();
    }
  }

  if (pizza.y + 25 > H || pizza.y - 25 < 0) {
    endGame();
  }

  // Win condition
  if (
    pizza.x + 25 > oven.x &&
    pizza.x - 25 < oven.x + oven.width &&
    pizza.y + 25 > oven.y &&
    pizza.y - 25 < oven.y + oven.height
  ) {
    gameWon = true;
    gameRunning = false;
    setTimeout(() => {
      document.getElementById('winScreen').style.display = 'flex';
    }, 1000); // 1 second delay before showing win screen
  }
}

function endGame() {
  gameRunning = false;
  alert('Game Over!');
  location.reload();
}

function gameLoop() {
  if (!gameRunning) return;

  ctx.clearRect(0, 0, W, H);
  drawBackground();

  frame++;
  pizza.velocity += pizza.gravity;
  pizza.y += pizza.velocity;

  updatePipes();
  drawPipes();
  drawPizza();

  oven.x -= 2;
  drawOven();

  detectCollision();

  requestAnimationFrame(gameLoop);
}

function startGame() {
  if (!gameRunning) {
    pipes = [];
    pizza.y = H/2;
    pizza.velocity = 0;
    oven.x = W + 1000;
    frame = 0;
    gameRunning = true;
    gameWon = false;
    document.getElementById('winScreen').style.display = 'none';
    gameLoop();
  }
}

// Click or touch to start and flap
window.addEventListener('click', handleStart);
window.addEventListener('touchstart', handleStart);

function handleStart() {
  if (!gameRunning) {
    startGame();
  } else {
    pizza.velocity = pizza.lift;
  }
}

// Resize handling
window.addEventListener('resize', () => {
  W = window.innerWidth;
  H = window.innerHeight;
  canvas.width = W;
  canvas.height = H;
});
</script>
</body>
</html>
