<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Flappy Pizza Game with Win Splash & Video - Mobile Friendly</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #222;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100%;
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      position: relative;
    }
    #canvas-container {
      width: 100vw;
      height: 100vh;
      max-width: 480px;
      max-height: 640px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      background: #111;
      border: 3px solid #555;
      display: block;
      width: 100%;
      height: auto;
      image-rendering: pixelated;
      touch-action: manipulation;
    }
    #message {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 24px;
      pointer-events: none;
      color: #eee;
      z-index: 3;
      user-select: none;
    }
    #splash, #winSplash {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1a1a1a, #444);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 5;
      cursor: pointer;
      user-select: none;
    }
    #splash h1, #winSplash h1 {
      font-size: 48px;
      margin: 0 0 20px;
      color: #f7931e;
      text-shadow: 2px 2px 6px #c63;
    }
    #splash p {
      font-size: 20px;
      margin: 8px 0;
      color: #ddd;
      text-align: center;
      max-width: 300px;
    }
    #splash small, #winSplash small {
      margin-top: 30px;
      color: #aaa;
      font-style: italic;
    }
    #winSplash video {
      width: 688px;
      max-width: 90vw;
      height: auto;
      border: 3px solid #f7931e;
      border-radius: 10px;
      background: black;
      margin-bottom: 20px;
    }
    #winSplash button {
      background: #f7931e;
      border: none;
      color: #222;
      font-weight: bold;
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #winSplash button:hover {
      background: #e67e22;
    }
  </style>
</head>
<body>
  <div id="message"></div>
  <div id="canvas-container">
    <canvas id="game" width="480" height="640"></canvas>
  </div>

  <!-- Start Splash Screen -->
  <div id="splash">
    <h1>Flappy Pizza</h1>
    <p>Fly the frozen pizza into the oven.<br> Avoid the LIDL logos!</p>
    <p><strong>Tap or press Space</strong> to start</p>
    <small>Made with ❤️ by ChatGPT</small>
  </div>

  <!-- Win Splash Screen -->
  <div id="winSplash" style="display:none; flex-direction: column; align-items: center;">
    <h1>You Win!</h1>
    <video id="winVideo" src="pepperonihat.mp4" controls autoplay loop muted playsinline></video>
    <button id="restartBtn">Play Again</button>
    <small>Enjoy the victory pizza!</small>
  </div>

<script>
(() => {
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');
  const messageEl = document.getElementById('message');
  const splashEl = document.getElementById('splash');
  const winSplashEl = document.getElementById('winSplash');
  const restartBtn = document.getElementById('restartBtn');

  const GRAVITY = 0.6;
  const FLAP_STRENGTH = -10;
  const OBSTACLE_SPEED = 2;
  const OBSTACLE_GAP = 260;       // wider gap for easier passage
  const OBSTACLE_WIDTH = 40;
  const PLAYER_RADIUS = 20;

  const OVEN_NATURAL_WIDTH = 419;
  const OVEN_NATURAL_HEIGHT = 392;
  const OVEN_HEIGHT = 100;
  const OVEN_WIDTH = Math.round(OVEN_HEIGHT * (OVEN_NATURAL_WIDTH / OVEN_NATURAL_HEIGHT));

  const OVEN_TARGET_X = canvas.width - 140;

  // Load images
  const lidlLogoImg = new Image();
  lidlLogoImg.src = 'LIDL_LOGO_cropped_40x40.png';

  const ovenImg = new Image();
  ovenImg.src = 'Oven_1.png';

  const pizzaImg = new Image();
  pizzaImg.src = 'SpinachAndPesto-3dTest.jpg';

  let state = 'splash'; // 'splash', 'playing', 'gameover', 'win', 'frozen'

  let player = {
    x: 80,
    y: canvas.height / 2,
    vy: 0,
    radius: PLAYER_RADIUS,
  };

  let obstacles = [];
  let frameCount = 0;
  let obstaclesPassed = 0;

  let ovenX = canvas.width;
  let ovenY = 0;
  let ovenVisible = false;
  let ovenYSet = false;
  let winTimeout = null;

  function resetGame() {
    player.x = 80;
    player.y = canvas.height / 2;
    player.vy = 0;
    obstacles = [];
    frameCount = 0;
    obstaclesPassed = 0;
    ovenVisible = false;
    ovenX = canvas.width;
    ovenYSet = false;
    messageEl.textContent = '';
    ovenY = 0;
    if (winTimeout) {
      clearTimeout(winTimeout);
      winTimeout = null;
    }
  }

  function createObstaclePair() {
    // Create two logo walls, top and bottom, with a gap in between
    const minGapY = 50;
    const maxGapY = canvas.height - OBSTACLE_GAP - 50;
    const gapY = Math.floor(Math.random() * (maxGapY - minGapY) + minGapY);
    obstacles.push({ x: canvas.width, y: 0, width: OBSTACLE_WIDTH, height: gapY, passed: false });
    obstacles.push({ x: canvas.width, y: gapY + OBSTACLE_GAP, width: OBSTACLE_WIDTH, height: canvas.height - gapY - OBSTACLE_GAP, passed: false });
  }

  function drawPlayer() {
    ctx.save();
    ctx.beginPath();
    ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
    ctx.closePath();
    ctx.clip();
    ctx.drawImage(pizzaImg, player.x - player.radius, player.y - player.radius, player.radius * 2, player.radius * 2);
    ctx.restore();
  }

  function drawOven() {
    if (!ovenVisible) return;
    ctx.drawImage(ovenImg, ovenX, ovenY, OVEN_WIDTH, OVEN_HEIGHT);
  }

  function drawObstacles() {
    obstacles.forEach(obs => {
      const tileCount = Math.ceil(obs.height / lidlLogoImg.height);
      for (let i = 0; i < tileCount; i++) {
        const tileY = obs.y + i * lidlLogoImg.height;
        ctx.drawImage(lidlLogoImg, obs.x, tileY, OBSTACLE_WIDTH, lidlLogoImg.height);
      }
    });
  }

  function vibrate() {
    if (navigator.vibrate) {
      navigator.vibrate(50);
    }
  }

  function endGame(msg) {
    state = 'gameover';
    messageEl.textContent = 'Game Over! ' + msg;
    splashEl.style.display = 'none';
  }

  function update() {
    if (state !== 'playing') return;

    player.vy += GRAVITY;
    player.y += player.vy;

    if (player.y + player.radius > canvas.height) {
      player.y = canvas.height - player.radius;
      player.vy = 0;
      endGame('Hit the floor.');
      return;
    }
    if (player.y - player.radius < 0) {
      player.y = player.radius;
      player.vy = 0;
    }

    // Move obstacles left
    obstacles.forEach(obs => {
      obs.x -= OBSTACLE_SPEED;
    });

    // Remove offscreen obstacles
    obstacles = obstacles.filter(obs => obs.x + OBSTACLE_WIDTH > 0);

    // Check obstacles passed (only count top obstacle to avoid double count)
    obstacles.forEach((obs, i) => {
      if (!obs.passed && i % 2 === 0 && (obs.x + OBSTACLE_WIDTH) < player.x) {
        obstaclesPassed++;
        obs.passed = true;
      }
    });

    // Spawn new obstacle pairs until 4 passed
    if (obstaclesPassed < 4 && frameCount % 110 === 0) {
      createObstaclePair();
    }

    // Oven appears after every 4 walls passed
    if (obstaclesPassed >= 4) {
      if (!ovenYSet) {
        ovenY = Math.floor(Math.random() * (canvas.height - OVEN_HEIGHT - 50)) + 25;
        ovenYSet = true;
        ovenVisible = true;
        ovenX = canvas.width;
      }
      const dx = ovenX - OVEN_TARGET_X;
      if (dx > 0.5) {
        ovenX -= dx * 0.1;
      } else {
        ovenX = OVEN_TARGET_X;
      }
    } else {
      ovenVisible = false;
      ovenYSet = false;
      ovenX = canvas.width;
    }

    // Collision with obstacles (LIDL walls)
    for (let obs of obstacles) {
      const closestX = Math.max(obs.x, Math.min(player.x, obs.x + OBSTACLE_WIDTH));
      const closestY = Math.max(obs.y, Math.min(player.y, obs.y + obs.height));
      const dx = player.x - closestX;
      const dy = player.y - closestY;
      const dist = Math.sqrt(dx * dx + dy * dy);
      if (dist < player.radius) {
        endGame('Hit a LIDL logo.');
        return;
      }
    }

    // Oven collision & win check
    if (ovenVisible && player.x + player.radius > ovenX && player.x - player.radius < ovenX + OVEN_WIDTH) {
      if (player.y > ovenY && player.y < ovenY + OVEN_HEIGHT) {
        state = 'frozen';
        winTimeout = setTimeout(() => {
          state = 'win';
          winSplashEl.style.display = 'flex';
        }, 600);
        return;
      }
    }

    frameCount++;
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawObstacles();
    drawOven();
    drawPlayer();
  }

  function flap() {
    if (state === 'splash') return;
    if (state === 'gameover') {
      resetGame();
      state = 'playing';
      messageEl.textContent = '';
      winSplashEl.style.display = 'none';
      return;
    }
    if (state === 'win') return;
    if (state === 'frozen') return;
    player.vy = FLAP_STRENGTH;
    player.x += 10;
    vibrate();
  }

  function startGame() {
    if (state === 'splash') {
      resetGame();
      state = 'playing';
      splashEl.style.display = 'none';
      messageEl.textContent = '';
      winSplashEl.style.display = 'none';
    }
  }

  restartBtn.addEventListener('click', () => {
    resetGame();
    state = 'playing';
    messageEl.textContent = '';
    winSplashEl.style.display = 'none';
    splashEl.style.display = 'none';
  });

  // Input handlers for tap/click and spacebar:
  function inputHandler(e) {
    e.preventDefault();
    if (state === 'splash') {
      startGame();
    } else {
      flap();
    }
  }

  window.addEventListener('keydown', e => {
    if (e.code === 'Space') {
      inputHandler(e);
    }
  });

  // Add listener to entire body to catch taps/clicks anywhere
  document.body.addEventListener('mousedown', inputHandler);
  document.body.addEventListener('touchstart', inputHandler);

  function loop() {
    if (state === 'playing') {
      update();
    }
    draw();
    requestAnimationFrame(loop);
  }

  loop();

})();
</script>
</body>
</html>
