<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Flappy Pizza - Mobile Friendly</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #222;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100%;
      overflow: hidden;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      user-select: none;
    }
    #canvas-container {
      width: 100vw;
      height: 100vh;
      max-width: 480px;
      max-height: 640px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      background: #111;
      border: 3px solid #555;
      width: 100%;
      height: auto;
      image-rendering: pixelated;
    }
    #splash, #winSplash {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1a1a1a, #444);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 5;
      cursor: pointer;
    }
    #splash h1, #winSplash h1 {
      font-size: 48px;
      margin: 0 0 20px;
      color: #f7931e;
      text-shadow: 2px 2px 6px #c63;
    }
    #splash p, #winSplash p {
      font-size: 18px;
      margin: 10px 0;
      color: #ddd;
      text-align: center;
    }
    #splash small, #winSplash small {
      margin-top: 30px;
      color: #aaa;
      font-style: italic;
    }
    #winSplash video {
      width: 688px;
      max-width: 90vw;
      height: auto;
      border: 3px solid #f7931e;
      border-radius: 10px;
      background: black;
      margin-bottom: 20px;
    }
    #winSplash button {
      background: #f7931e;
      border: none;
      color: #222;
      font-weight: bold;
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #winSplash button:hover {
      background: #e67e22;
    }
  </style>
</head>
<body>
  <div id="canvas-container">
    <canvas id="game" width="480" height="640"></canvas>
  </div>

  <div id="splash">
    <h1>Flappy Pizza</h1>
    <p>Guide the frozen pizza into the oven.<br>Avoid the tiled LIDL walls!</p>
    <p><strong>Tap, Click, or Press Space to Start</strong></p>
    <small>Made with ❤️ by ChatGPT</small>
  </div>

  <div id="winSplash" style="display:none;">
    <h1>You Win!</h1>
    <video id="winVideo" src="pepperonihat.mp4" controls autoplay loop muted playsinline></video>
    <button id="restartBtn">Play Again</button>
    <small>Enjoy the victory pizza!</small>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const splash = document.getElementById('splash');
    const winSplash = document.getElementById('winSplash');
    const restartBtn = document.getElementById('restartBtn');
    const winVideo = document.getElementById('winVideo');

    const pizzaImg = new Image();
    pizzaImg.src = 'SpinachAndPesto-3dTest.jpg';

    const lidlImg = new Image();
    lidlImg.src = 'LIDL_LOGO_cropped_40x40.png';

    const ovenImg = new Image();
    ovenImg.src = 'Oven_1.png';

    const GRAVITY = 0.5;
    const FLAP = -9;
    const GAP = 220;
    const OBSTACLE_WIDTH = 60;
    const OBSTACLE_SPACING = 220;

    let player = { x: 80, y: 300, vy: 0, r: 20 };
    let pipes = [];
    let frame = 0;
    let ovenShown = false;
    let gameStarted = false;
    let gameOver = false;

    function resetGame() {
      player.y = 300;
      player.vy = 0;
      pipes = [];
      frame = 0;
      ovenShown = false;
      gameStarted = false;
      gameOver = false;
    }

    function drawPlayer() {
      ctx.drawImage(pizzaImg, player.x - player.r, player.y - player.r, player.r * 2, player.r * 2);
    }

    function drawPipes() {
      for (let pipe of pipes) {
        if (pipe.type === 'lidl') {
          for (let y = 0; y < pipe.top; y += 40)
            ctx.drawImage(lidlImg, pipe.x, y, OBSTACLE_WIDTH, 40);
          for (let y = pipe.top + GAP; y < canvas.height; y += 40)
            ctx.drawImage(lidlImg, pipe.x, y, OBSTACLE_WIDTH, 40);
        } else if (pipe.type === 'oven') {
          ctx.drawImage(ovenImg, pipe.x, pipe.y, pipe.w, pipe.h);
        }
      }
    }

    function flap() {
      if (!gameStarted) return;
      player.vy = FLAP;
      if (navigator.vibrate) navigator.vibrate(50);
    }

    function update() {
      if (!gameStarted || gameOver) return;

      player.vy += GRAVITY;
      player.y += player.vy;

      if (frame % OBSTACLE_SPACING === 0 && !ovenShown) {
        pipes.push({
          x: canvas.width,
          top: Math.floor(Math.random() * (canvas.height - GAP - 100)) + 50,
          type: 'lidl'
        });
      }

      if (frame % (OBSTACLE_SPACING * 4) === 0 && !ovenShown) {
        pipes.push({
          x: canvas.width,
          y: canvas.height - 120,
          w: 100,
          h: 100,
          type: 'oven'
        });
        ovenShown = true;
      }

      for (let i = pipes.length - 1; i >= 0; i--) {
        pipes[i].x -= 2;

        if (pipes[i].type === 'lidl') {
          if (
            player.x + player.r > pipes[i].x &&
            player.x - player.r < pipes[i].x + OBSTACLE_WIDTH &&
            (player.y - player.r < pipes[i].top ||
             player.y + player.r > pipes[i].top + GAP)
          ) endGame();
        }

        if (pipes[i].type === 'oven') {
          if (
            player.x + player.r > pipes[i].x &&
            player.x - player.r < pipes[i].x + pipes[i].w &&
            player.y + player.r > pipes[i].y
          ) {
            win();
          }
        }

        if (pipes[i].x + OBSTACLE_WIDTH < 0) {
          pipes.splice(i, 1);
        }
      }

      if (player.y + player.r > canvas.height || player.y - player.r < 0) endGame();

      frame++;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPipes();
      drawPlayer();
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    function startGame() {
      if (gameStarted) return;
      splash.style.display = 'none';
      resetGame();
      gameStarted = true;
    }

    function endGame() {
      gameOver = true;
    }

    function win() {
      gameOver = true;
      setTimeout(() => {
        winSplash.style.display = 'flex';
      }, 500);
    }

    document.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        if (!gameStarted) startGame();
        else flap();
      }
    });

    window.addEventListener('touchstart', () => {
      if (!gameStarted) startGame();
      else flap();
    });

    window.addEventListener('click', () => {
      if (!gameStarted) startGame();
      else flap();
    });

    restartBtn.addEventListener('click', () => {
      winSplash.style.display = 'none';
      splash.style.display = 'flex';
      resetGame();
    });

    loop();
  </script>
</body>
</html>
