<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Flappy Pizza Game with Win Splash & Video - Mobile Friendly</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #222;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100%;
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      position: relative;
    }
    #canvas-container {
      width: 100vw;
      height: 100vh;
      max-width: 480px;
      max-height: 640px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      background: #111;
      border: 3px solid #555;
      display: block;
      width: 100%;
      height: auto;
      image-rendering: pixelated;
      touch-action: manipulation;
    }
    #message {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 24px;
      pointer-events: none;
      color: #eee;
      z-index: 3;
      user-select: none;
    }
    #splash, #winSplash {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1a1a1a, #444);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 5;
      cursor: pointer;
      user-select: none;
    }
    #splash h1, #winSplash h1 {
      font-size: 48px;
      margin: 0 0 20px;
      color: #f7931e;
      text-shadow: 2px 2px 6px #c63;
    }
    #splash p {
      font-size: 20px;
      margin: 8px 0;
      color: #ddd;
      text-align: center;
      max-width: 300px;
    }
    #splash small, #winSplash small {
      margin-top: 30px;
      color: #aaa;
      font-style: italic;
    }
    #winSplash video {
      width: 688px;
      max-width: 90vw;
      height: auto;
      border: 3px solid #f7931e;
      border-radius: 10px;
      background: black;
      margin-bottom: 20px;
    }
    #winSplash button {
      background: #f7931e;
      border: none;
      color: #222;
      font-weight: bold;
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #winSplash button:hover {
      background: #e67e22;
    }
  </style>
</head>
<body>
  <div id="message"></div>
  <div id="canvas-container">
    <canvas id="game" width="480" height="640"></canvas>
  </div>

  <div id="splash">
    <h1>Flappy Pizza</h1>
    <p>Fly the frozen pizza into the oven.<br> Avoid the LIDL logos!</p>
    <p><strong>Tap or press Space</strong> to start</p>
    <small>Made with ❤️ by ChatGPT</small>
  </div>

  <div id="winSplash" style="display:none; flex-direction: column; align-items: center;">
    <h1>You Win!</h1>
    <video id="winVideo" src="pepperonihat.mp4" controls autoplay loop muted playsinline></video>
    <button id="restartBtn">Play Again</button>
    <small>Enjoy the victory pizza!</small>
  </div>

  <script>
  (() => {
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const messageEl = document.getElementById('message');
    const splashEl = document.getElementById('splash');
    const winSplashEl = document.getElementById('winSplash');
    const restartBtn = document.getElementById('restartBtn');

    const GRAVITY = 0.6;
    const FLAP_STRENGTH = -10;
    const OBSTACLE_SPEED = 2;
    const OBSTACLE_GAP = 220;
    const OBSTACLE_WIDTH = 40;
    const PLAYER_RADIUS = 20;

    const OVEN_NATURAL_WIDTH = 419;
    const OVEN_NATURAL_HEIGHT = 392;
    const OVEN_HEIGHT = 100;
    const OVEN_WIDTH = Math.round(OVEN_HEIGHT * (OVEN_NATURAL_WIDTH / OVEN_NATURAL_HEIGHT));

    const OVEN_TARGET_X = canvas.width - 140;

    const lidlLogoImg = new Image();
    lidlLogoImg.src = 'LIDL_LOGO_cropped_40x40.png';

    const ovenImg = new Image();
    ovenImg.src = 'Oven_1.png';

    const pizzaImg = new Image();
    pizzaImg.src = 'SpinachAndPesto-3dTest.jpg';

    let gameState = 'splash';
    let frameCount = 0;
    let obstacles = [];
    let obstaclesPassed = 0;
    let ovenYSet = false;
    let winTimeout = null;

    const player = {
      x: 80,
      y: canvas.height / 2,
      vy: 0,
      radius: PLAYER_RADIUS
    };

    const oven = {
      x: canvas.width,
      width: OVEN_WIDTH,
      height: OVEN_HEIGHT,
      y: 0
    };

    function resetGame() {
      player.y = canvas.height / 2;
      player.vy = 0;
      obstacles = [];
      frameCount = 0;
      obstaclesPassed = 0;
      oven.x = canvas.width;
      ovenYSet = false;
      messageEl.textContent = '';
      if (winTimeout) {
        clearTimeout(winTimeout);
        winTimeout = null;
      }
    }

    function createObstaclePair() {
      const gapY = Math.random() * (canvas.height - OBSTACLE_GAP - 100) + 50;
      obstacles.push({
        x: canvas.width,
        top: gapY,
        bottom: gapY + OBSTACLE_GAP,
        passed: false
      });
    }

    function flap() {
      if (gameState === 'playing') {
        player.vy = FLAP_STRENGTH;
        if (navigator.vibrate) navigator.vibrate(50); // vibrate for 50ms
      }
    }

    function handleInput() {
      if (gameState === 'splash') {
        splashEl.style.display = 'none';
        gameState = 'playing';
        resetGame();
      } else if (gameState === 'playing') {
        flap();
      } else if (gameState === 'gameover' || gameState === 'win') {
        splashEl.style.display = 'flex';
        winSplashEl.style.display = 'none';
        gameState = 'splash';
      }
    }

    function update() {
      if (gameState !== 'playing') return;

      player.vy += GRAVITY;
      player.y += player.vy;

      if (frameCount % 90 === 0) createObstaclePair();

      for (let obs of obstacles) obs.x -= OBSTACLE_SPEED;
      obstacles = obstacles.filter(obs => obs.x + OBSTACLE_WIDTH > 0);

      for (let obs of obstacles) {
        if (
          player.x + player.radius > obs.x &&
          player.x - player.radius < obs.x + OBSTACLE_WIDTH
        ) {
          if (player.y - player.radius < obs.top || player.y + player.radius > obs.bottom) {
            gameState = 'gameover';
            messageEl.textContent = 'Game Over!';
            return;
          }
        }

        if (!obs.passed && obs.x + OBSTACLE_WIDTH < player.x) {
          obs.passed = true;
          obstaclesPassed++;
        }
      }

      if (obstaclesPassed >= 5 && !ovenYSet) {
        oven.y = canvas.height - oven.height;
        ovenYSet = true;
      }

      if (ovenYSet) {
        oven.x -= OBSTACLE_SPEED;
        if (
          player.x + player.radius > oven.x &&
          player.x - player.radius < oven.x + oven.width &&
          player.y + player.radius > oven.y
        ) {
          gameState = 'frozen';
          setTimeout(() => {
            gameState = 'win';
            winSplashEl.style.display = 'flex';
            winSplashEl.querySelector('video').play();
          }, 1000); // freeze for 1 sec
        }
      }

      if (player.y + player.radius > canvas.height || player.y - player.radius < 0) {
        gameState = 'gameover';
        messageEl.textContent = 'Game Over!';
      }

      frameCount++;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#222';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.save();
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
      ctx.closePath();
      ctx.clip();
      ctx.drawImage(pizzaImg, player.x - player.radius, player.y - player.radius, player.radius * 2, player.radius * 2);
      ctx.restore();

      for (let obs of obstacles) {
        ctx.drawImage(lidlLogoImg, obs.x, 0, OBSTACLE_WIDTH, obs.top);
        ctx.drawImage(lidlLogoImg, obs.x, obs.bottom, OBSTACLE_WIDTH, canvas.height - obs.bottom);
      }

      if (ovenYSet) {
        ctx.drawImage(ovenImg, oven.x, oven.y, oven.width, oven.height);
      }
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    window.addEventListener('keydown', e => {
      if (e.code === 'Space') handleInput();
    });
    canvas.addEventListener('pointerdown', handleInput);
    splashEl.addEventListener('pointerdown', handleInput);
    restartBtn.addEventListener('click', () => {
      winSplashEl.style.display = 'none';
      splashEl.style.display = 'flex';
      gameState = 'splash';
    });

    pizzaImg.onload = () => loop();
  })();
  </script>
</body>
</html>
